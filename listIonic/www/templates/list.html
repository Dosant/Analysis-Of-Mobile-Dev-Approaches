<ion-view view-title="List">
  <ion-content>
    <ion-list>
      <ion-item
        class="item-remove-animate item-thumbnail-left item-icon-right full-height-item"
        ng-repeat="item in list"
        type="item-text-wrap"
        href="#/list/{{item.id}}">
        <img ng-src="img/{{item.img}}">
        <h2>{{item.title}}</h2>
        <p>{{item.excerpt}}</p>
        <p>{{item.createdAt | date :'mediumDate'}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(item.id)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
